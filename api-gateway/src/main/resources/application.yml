server:
    port: 8080
    servlet:
      context-path: /

api-gateway:
  authentication-client-uri: http://localhost:8081
  appointment-service-uri: http://localhost:8082


spring:
  main:
    web-application-type: reactive

logging:
  level:
    root: DEBUG


swaggerUrl:
  url: http://localhost:8080/app/swagger-ui/index.html

springdoc:
  enable-native-support: true
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls:
      - url: /v3/api-docs
        name: API Gateway Service
#        primaryName: API Gateway Service
      - url: /product-service/v3/api-docs
        name: Product Service
#        primaryName: Product Service
      - url: /price-service/v3/api-docs
        name: Price Service
#        primaryName: Price Service